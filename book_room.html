<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
</head>

<body>

    <h1>Room Booking</h1>

    <form action="mailto:babuofficialpage@gmail.com" method="post">

        <label>Name : </label>
        <input type="text" name="guestName" id="guestName">
        <br><br>

        <label>Gender : 
            <label>Male </label>
            <input type="radio" name="guestGender" id="guestGender">

            <label>Female</label>
            <input type="radio" name="guestGender" id="guestGender">

            <label>Others</label>
            <input type="radio" name="guestGender" id="guestGender">
        </label>
        <br><br>

        <label>Phone No : </label>
        <input type="number" name="guestPhno" id="guestPhno">
        <br><br>

        <label>Email : </label>
        <input type="email" name="guestEMail" id="guestEMail">
        <br><br>

        <label>
            Guest Number :
            <label>Adult </label>
            <input type="number" name="guestAdult" id="guestAdult">
            <label>Child </label>
            <input type="number" name="guestChild" id="guestChild">
        </label>
        <br><br>

        
        <label>Check In Time : </label>
        <input type="datetime-local" name="guestCheckIn" id="guestCheckIn">
        <br><br>
        
        <label>Check Out Time : </label>
        <input type="datetime-local" name="guestCheckOut" id="guestCheckOut">
        <br><br>
        
        <label>Upload Adhar Card : </label>
        <input type="file" name="guestAdhar" id="guestAdhar">
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>

</html>
